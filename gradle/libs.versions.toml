material = "1.10.0"

#Json
converterGson = "2.11.0"

#Image
coil = "2.6.0"

#lifecycle
lifecycleKtx = "2.10.0"

#Lottie
lottieCompose = "6.4.1"

#Navigation compose
navigationCompose = "2.9.7"
kotlinSerializationJson = "1.10.0"

#Hilt
hiltVersion = "2.59.1"
